<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The cake is a lie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      html,body{height:100%;overflow:hidden}
      body{
        background:#0a0a0a;
        font-family:monospace;
        color:#fff;
        position:relative;
        display:flex;
        align-items:center;
        justify-content:center;
      }
      
      /* Graffiti discret "the cake is a lie" en arrière-plan */
      .graffiti{
        position:fixed;
        inset:0;
        pointer-events:none;
        z-index:1;
        opacity:0.08;
        font-family:'Special Elite',cursive;
        font-size:clamp(18px,3vw,32px);
        color:#888;
        text-shadow:0 0 4px rgba(255,255,255,0.1);
        display:flex;
        flex-wrap:wrap;
        align-items:center;
        justify-content:space-around;
        padding:20px;
        transform:rotate(-2deg);
        animation:subtleShift 20s ease-in-out infinite;
      }
      .graffiti span{
        display:block;
        margin:30px;
        transform:rotate(calc(var(--r) * 1deg));
        opacity:0.6;
      }
      @keyframes subtleShift{
        0%,100%{transform:rotate(-2deg) translateX(0)}
        50%{transform:rotate(-3deg) translateX(5px)}
      }
      
      /* Portails animés améliorés */
      .portal{
        position:fixed;
        pointer-events:none;
        z-index:2;
      }
      .portal.orange{
        width:180px;
        height:280px;
        top:12%;
        left:6%;
      }
      .portal.blue{
        width:180px;
        height:280px;
        bottom:8%;
        right:8%;
      }
      /* Cercles concentriques du portail */
      .portal::before,
      .portal::after{
        content:'';
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        border-radius:50%;
      }
      .portal::before{
        width:100%;
        height:100%;
        animation:portalRotate 8s linear infinite;
      }
      .portal::after{
        width:80%;
        height:80%;
        animation:portalRotate 6s linear infinite reverse;
      }
      .portal.orange::before{
        background:radial-gradient(ellipse, rgba(255,140,0,0.8) 0%, rgba(255,100,0,0.5) 30%, transparent 65%);
        box-shadow:0 0 60px rgba(255,140,0,0.6), inset 0 0 40px rgba(255,80,0,0.5);
      }
      .portal.orange::after{
        background:radial-gradient(ellipse, rgba(255,180,0,0.6) 0%, rgba(255,120,0,0.3) 35%, transparent 60%);
        box-shadow:0 0 40px rgba(255,140,0,0.4);
      }
      .portal.blue::before{
        background:radial-gradient(ellipse, rgba(0,150,255,0.8) 0%, rgba(0,100,255,0.5) 30%, transparent 65%);
        box-shadow:0 0 60px rgba(0,150,255,0.6), inset 0 0 40px rgba(0,100,255,0.5);
      }
      .portal.blue::after{
        background:radial-gradient(ellipse, rgba(100,180,255,0.6) 0%, rgba(0,120,255,0.3) 35%, transparent 60%);
        box-shadow:0 0 40px rgba(0,150,255,0.4);
      }
      @keyframes portalRotate{
        0%{transform:translate(-50%,-50%) rotate(0deg) scale(1)}
        50%{transform:translate(-50%,-50%) rotate(180deg) scale(1.1)}
        100%{transform:translate(-50%,-50%) rotate(360deg) scale(1)}
      }
      
      /* Particules flottantes améliorées */
      .particles{
        position:fixed;
        inset:0;
        pointer-events:none;
        z-index:1;
        overflow:hidden;
      }
      .particle{
        position:absolute;
        border-radius:50%;
        opacity:0.4;
        animation:float 15s linear infinite;
      }
      .particle.small{
        width:1px;
        height:1px;
        background:#fff;
        box-shadow:0 0 2px rgba(255,255,255,0.3);
      }
      .particle.medium{
        width:3px;
        height:3px;
        background:rgba(255,255,255,0.8);
        box-shadow:0 0 4px rgba(255,255,255,0.4);
      }
      .particle.large{
        width:4px;
        height:4px;
        background:rgba(255,255,255,0.9);
        box-shadow:0 0 6px rgba(255,255,255,0.5), 0 0 10px rgba(255,255,255,0.2);
      }
      .particle.orange-glow{
        background:rgba(255,140,0,0.6);
        box-shadow:0 0 8px rgba(255,140,0,0.6);
      }
      .particle.blue-glow{
        background:rgba(0,150,255,0.6);
        box-shadow:0 0 8px rgba(0,150,255,0.6);
      }
      @keyframes float{
        0%{transform:translateY(100vh) translateX(0) rotate(0deg);opacity:0}
        5%{opacity:0.5}
        95%{opacity:0.3}
        100%{transform:translateY(-10vh) translateX(calc(var(--dx) * 1px)) rotate(360deg);opacity:0}
      }
      
      /* Scanlines industrielles */
      .scanlines{
        position:fixed;
        inset:0;
        pointer-events:none;
        z-index:5;
        background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,0.1) 2px,rgba(0,0,0,0.1) 4px);
        opacity:0.3;
      }
      
      /* Poutres et structures industrielles */
      .beam{
        position:fixed;
        background:linear-gradient(90deg, rgba(40,40,40,0.8) 0%, rgba(60,60,60,0.9) 50%, rgba(40,40,40,0.8) 100%);
        pointer-events:none;
        z-index:7;
        box-shadow:0 0 20px rgba(0,0,0,0.8), inset 0 2px 4px rgba(255,255,255,0.05);
      }
      .beam.horizontal{
        width:100%;
        height:40px;
      }
      .beam.vertical{
        width:40px;
        height:100%;
      }
      .beam.top{top:0}
      .beam.bottom{bottom:0}
      .beam.left{left:0}
      .beam.right{right:0}
      /* Rivets sur les poutres */
      .beam::before,
      .beam::after{
        content:'';
        position:absolute;
        width:8px;
        height:8px;
        background:radial-gradient(circle, rgba(80,80,80,0.9) 0%, rgba(50,50,50,0.8) 100%);
        border-radius:50%;
        box-shadow:inset 0 1px 2px rgba(0,0,0,0.5), 0 1px 1px rgba(255,255,255,0.1);
      }
      .beam.horizontal::before{top:50%;left:5%;transform:translateY(-50%)}
      .beam.horizontal::after{top:50%;right:5%;transform:translateY(-50%)}
      .beam.vertical::before{left:50%;top:5%;transform:translateX(-50%)}
      .beam.vertical::after{left:50%;bottom:5%;transform:translateX(-50%)}
      
      /* Ombres portées des poutres */
      .beam-shadow{
        position:fixed;
        pointer-events:none;
        z-index:6;
        opacity:0.6;
      }
      .beam-shadow.top{
        top:40px;
        left:0;
        width:100%;
        height:30px;
        background:linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 100%);
      }
      .beam-shadow.bottom{
        bottom:40px;
        left:0;
        width:100%;
        height:30px;
        background:linear-gradient(0deg, rgba(0,0,0,0.5) 0%, transparent 100%);
      }
      .beam-shadow.left{
        left:40px;
        top:0;
        width:30px;
        height:100%;
        background:linear-gradient(90deg, rgba(0,0,0,0.5) 0%, transparent 100%);
      }
      .beam-shadow.right{
        right:40px;
        top:0;
        width:30px;
        height:100%;
        background:linear-gradient(270deg, rgba(0,0,0,0.5) 0%, transparent 100%);
      }
      
      /* Gâteau au centre */
      .cake-container{
        position:relative;
        z-index:10;
        text-align:center;
        animation:cakeDrift 6s ease-in-out infinite;
        transition:transform 0.2s ease-out;
      }
      @keyframes cakeDrift{
        0%,100%{transform:translateY(0) rotate(0deg)}
        50%{transform:translateY(-8px) rotate(0.5deg)}
      }
      .cake-link{
        display:inline-block;
        text-decoration:none;
        transition:transform 0.4s cubic-bezier(0.2,0.9,0.3,1), filter 0.3s;
      }
      .cake-link:hover{
        transform:scale(1.08) rotate(-2deg);
        filter:drop-shadow(0 0 30px rgba(255,140,0,0.4)) drop-shadow(0 0 50px rgba(0,150,255,0.3));
      }
      .cake-link img{
        width:clamp(200px,40vw,400px);
        height:auto;
        display:block;
        filter:drop-shadow(0 10px 40px rgba(0,0,0,0.8));
        animation:cakeGlow 3s ease-in-out infinite alternate;
      }
      @keyframes cakeGlow{
        0%{filter:drop-shadow(0 10px 40px rgba(0,0,0,0.8)) brightness(1)}
        100%{filter:drop-shadow(0 15px 50px rgba(255,140,0,0.15)) brightness(1.05)}
      }
      
      /* Éléments décoratifs industriels (coins/bords) */
      .corner{
        position:fixed;
        width:80px;
        height:80px;
        border:2px solid rgba(255,255,255,0.08);
        pointer-events:none;
        z-index:3;
      }
      .corner.tl{top:20px;left:20px;border-right:none;border-bottom:none}
      .corner.tr{top:20px;right:20px;border-left:none;border-bottom:none}
      .corner.bl{bottom:20px;left:20px;border-right:none;border-top:none}
      .corner.br{bottom:20px;right:20px;border-left:none;border-top:none}
      
      /* Vignette sombre */
      .vignette{
        position:fixed;
        inset:0;
        pointer-events:none;
        z-index:4;
        background:radial-gradient(ellipse at center, transparent 20%, rgba(0,0,0,0.6) 100%);
      }
      
      /* Responsive */
      @media (max-width:600px){
        .portal{width:80px;height:140px}
        .graffiti{font-size:16px}
      }
    </style>
  </head>
  <body>
    <!-- Graffiti discret -->
    <div class="graffiti" aria-hidden="true">
      <span style="--r:-8">the cake is a lie</span>
      <span style="--r:12">the cake is a lie</span>
      <span style="--r:-5">the cake is a lie</span>
      <span style="--r:7">the cake is a lie</span>
      <span style="--r:-10">the cake is a lie</span>
      <span style="--r:4">the cake is a lie</span>
    </div>
    
    <!-- Portails -->
    <div class="portal orange" aria-hidden="true"></div>
    <div class="portal blue" aria-hidden="true"></div>
    
    <!-- Poutres industrielles -->
    <div class="beam horizontal top" aria-hidden="true"></div>
    <div class="beam horizontal bottom" aria-hidden="true"></div>
    <div class="beam vertical left" aria-hidden="true"></div>
    <div class="beam vertical right" aria-hidden="true"></div>
    
    <!-- Ombres des poutres -->
    <div class="beam-shadow top" aria-hidden="true"></div>
    <div class="beam-shadow bottom" aria-hidden="true"></div>
    <div class="beam-shadow left" aria-hidden="true"></div>
    <div class="beam-shadow right" aria-hidden="true"></div>
    
    <!-- Particules -->
    <div class="particles" aria-hidden="true" id="particles"></div>
    
    <!-- Scanlines -->
    <div class="scanlines" aria-hidden="true"></div>
    
    <!-- Coins industriels -->
    <div class="corner tl" aria-hidden="true"></div>
    <div class="corner tr" aria-hidden="true"></div>
    <div class="corner bl" aria-hidden="true"></div>
    <div class="corner br" aria-hidden="true"></div>
    
    <!-- Vignette -->
    <div class="vignette" aria-hidden="true"></div>
    
    <!-- Gâteau cliquable -->
    <main class="cake-container" role="main">
      <a class="cake-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" rel="noopener noreferrer" target="_blank">
        <img src="https://i1.theportalwiki.net/img/thumb/0/0a/Portal_Cake.png/300px-Portal_Cake.png" alt="The cake">
      </a>
    </main>
    
    <script>
      // Génération de particules améliorées avec variété
      const particlesContainer = document.getElementById('particles');
      const particleTypes = ['small', 'small', 'small', 'medium', 'medium', 'large'];
      const glowTypes = ['', '', '', 'orange-glow', 'blue-glow'];
      
      for(let i=0; i<50; i++){
        const p = document.createElement('div');
        const type = particleTypes[Math.floor(Math.random()*particleTypes.length)];
        const glow = glowTypes[Math.floor(Math.random()*glowTypes.length)];
        p.className = `particle ${type} ${glow}`;
        p.style.left = Math.random()*100 + '%';
        p.style.setProperty('--dx', (Math.random()-0.5)*150);
        p.style.animationDelay = Math.random()*15 + 's';
        p.style.animationDuration = (12 + Math.random()*12) + 's';
        particlesContainer.appendChild(p);
      }
      
      // Effet parallax sur les poutres, portails et gâteau au mouvement de souris
      document.addEventListener('mousemove', (e)=>{
        const x = (e.clientX / window.innerWidth - 0.5);
        const y = (e.clientY / window.innerHeight - 0.5);
        
        // Parallax portails (mouvement inverse pour profondeur)
        document.querySelectorAll('.portal').forEach((portal,i)=>{
          const factor = i%2===0 ? 15 : -15;
          portal.style.transform = `translate(${x*factor}px, ${y*factor}px)`;
        });
        
        // Parallax poutres (mouvement subtil)
        document.querySelectorAll('.beam.horizontal').forEach(beam=>{
          beam.style.transform = `translateX(${x*-8}px)`;
        });
        document.querySelectorAll('.beam.vertical').forEach(beam=>{
          beam.style.transform = `translateY(${y*-8}px)`;
        });
        
        // Parallax gâteau (léger mouvement)
        const cake = document.querySelector('.cake-container');
        cake.style.transform = `translate(${x*10}px, ${y*10}px)`;
        
        // Parallax graffiti
        const graffiti = document.querySelector('.graffiti');
        if(graffiti){
          graffiti.style.transform = `translate(${x*-5}px, ${y*-5}px) rotate(-2deg)`;
        }
      });
      
      // Animation au clic du cake (sans glitch flash)
      document.querySelector('.cake-link').addEventListener('click', function(e){
        const img = this.querySelector('img');
        img.style.animation = 'none';
        setTimeout(()=>{
          img.style.animation = '';
        },10);
      });
    </script>
  </body>
</html>
