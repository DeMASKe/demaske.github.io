<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The cake is a lie — demaske</title>
    <meta name="description" content="A tiny Portal tribute — The cake is a lie. Click the cake.">
    <style>
      :root{--bg:#0b0b10;--card:#0f1720;--accent:#f3c14f;--muted:#9aa4b2}
      html,body{height:100%}
      body{margin:0;display:flex;align-items:center;justify-content:center;background:radial-gradient(ellipse at 10% 10%, #101318 0%, #07101a 35%, #03040a 100%), linear-gradient(180deg,#021024, #000);font-family:Inter,ui-sans-serif,system-ui,Arial;color:#fff}
      .wrap{max-width:900px;padding:32px;text-align:center}
      .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:inline-block}
      a.cake{display:inline-block;text-decoration:none;color:inherit}
      .cake img{width:300px;height:auto;border-radius:12px;display:block;transition:transform .35s cubic-bezier(.2,.9,.3,1),filter .3s;box-shadow:0 18px 40px rgba(0,0,0,0.6);}
      .cake:hover img{transform:translateY(-6px) scale(1.03) rotate(-1deg);filter:drop-shadow(0 10px 40px rgba(243,193,79,0.12))}
      h1{font-size:clamp(20px,4.2vw,40px);margin:18px 0 6px;color:var(--accent);text-shadow:0 6px 18px rgba(243,193,79,0.06)}
      p.lead{color:var(--muted);margin:0 0 12px}
      .bouncy{display:inline-block;padding:10px 18px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:10px}
      /* small particle-ish background using radial-gradients */
      .bg-dots{position:fixed;inset:0;pointer-events:none;opacity:0.06;background-image:radial-gradient(circle at 10% 20%, rgba(243,193,79,0.6) 0 2px, transparent 3px), radial-gradient(circle at 80% 70%, rgba(255,255,255,0.2) 0 1px, transparent 2px);background-size:400px 400px,200px 200px}
      @media (max-width:420px){.cake img{width:220px}}
    </style>
  </head>
  <body>
    <div class="bg-dots" aria-hidden="true"></div>
    <main class="wrap" role="main">
      <div class="card">
        <a class="cake" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" title="Click the cake" rel="noopener noreferrer" target="_blank">
          <img src="https://i1.theportalwiki.net/img/thumb/0/0a/Portal_Cake.png/300px-Portal_Cake.png" alt="Portal cake — The cake is a lie">
        </a>
        <h1 class="bouncy">The cake is a lie</h1>
        <p class="lead">Click the cake to find out more… (a tiny Portal tribute)</p>
      </div>
    </main>
    <script>
      // Little flair: on click briefly animate the title
      document.querySelector('.cake').addEventListener('click', function(){
        const h = document.querySelector('h1');
        h.animate([
          {transform:'scale(1)', filter:'brightness(1)'},
          {transform:'scale(1.08)', filter:'brightness(1.18)'},
          {transform:'scale(1)', filter:'brightness(1)'}
        ],{duration:420,easing:'cubic-bezier(.2,.8,.2,1)'});
      });
    </script>
  </body>
</html>
